<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v6.js"></script>
    <style>
        .axis path{
            fill:none;
            stroke: black;
        }
        .axis {
            font-size:8pt;
            font-family:sans-serif;
        }
        .tick {
            fill:none;
            stroke:black;
        }
        circle{
            stroke:black;
            stroke-width:0.5px;
            fill:RoyalBlue;
            opacity:0.6;
        }
    </style>
    <script>
        let width = 500;
        let height = 300;
        let margin = 50;
        
        function draw(data) {
            let w = 500, h = 400;
       
            let svg = d3.select('body').append('svg')
                .attr('width', w)
                .attr('height', h);

            // The scale does not have extent, as it need all the values
            let x_extent = data.map(d => d.Ano);
            let x_scale = d3.scalePoint()
                .range([margin, width - margin])
                .domain(x_extent);

            let y_extent = d3.extent(data, d => d.Numero_de_Alunos);
            let y_scale = d3.scaleLinear()
                .range([height - margin, margin])
                .domain([0, y_extent[1]]);

            let x_axis = d3.axisBottom(x_scale);
            d3.select("svg")
                .append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(x_axis);

            let y_axis = d3.axisLeft(y_scale);
            d3.select("svg")
                .append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + (margin) + ",0)")
                .call(y_axis);

            let circles = svg.selectAll("circle")
                .data(data)
                .join("circle")
                    .attr("cx", d => x_scale(d.Ano))
                    .attr("cy", d => y_scale(d.Numero_de_Alunos))
                    .attr("r",  10);

            d3.select("svg").append("text")
                .text("Alunos do MIECT")
                .attr("x", (width / 2) - margin)
                .attr("y", margin / 2)
                .attr("fill", "red");

            d3.select("svg").append("text")
                .text("Anos de curso")
                .attr("x", (width / 2) - margin)
                .attr("y", height - margin / 3);

            d3.select("svg").append("text")
                .text("N. de alunos")
                .attr("x", 0)
                .attr("y", 0)
                .attr("transform", "rotate (90, 0, 0) translate(100, -10)");
        }
    </script>
</head>
<body>
    <script>
        d3.json("MIECT_Alunos_Ano.json")
            .then(draw)
            .catch(function(err){console.log(err)});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sorte Bar Chart</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            /*background-color: teal;*/
        }
    </style>

    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
    <!-- <script type="text/javascript" src="../d3/d3.min.js"></script> -->

</head>


<body>
    <div class="div_d3"> </div>

    <script type="text/javascript">
        let w = 500;
        let h = 120;

        let dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        let svg = d3.select('.div_d3').append('svg')
            .attr('width', w)
            .attr('height', h);
            //.style('background', 'teal');


        let rects = svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
                .attr("x", function (d, i) {
                    return (i * (w / dataset.length))
                })
                .attr("y", function (d) {
                    return h - (4 * d)
                })
                .attr("width", w / dataset.length - 1)
                .attr("height", function (d) {
                    return (4 * d)
                })
                .attr("fill", function (d) {
                    return "rgb(0, 0, " + (d * 10) + ")"
                });

        let sortOrder = false;
        //Define sort function
        let sortBars = function () {
            //Flip value of sortOrder
            sortOrder = !sortOrder;

            svg.selectAll("rect")
                .sort(function (a, b) {
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    } else {
                        return d3.descending(a, b);
                    }
                })
                .transition()
                    .duration(2000)
                    .ease(d3.easeLinear)
                    .delay(function (d) {
                        return (d * 100);
                    })
                    .attr("x", function (d, i) {
                        return i * (w / dataset.length);
                    })

            svg.selectAll("text")
                .sort(function (a, b) {
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    } else {
                        return d3.descending(a, b);
                    }
                })
                .transition()
                    .duration(2000)
                    .ease(d3.easeElastic)
                    .delay(function (d) {
                        return (d * 100);
                    })
                    .attr("x", function (d, i) {
                        return i * (w / dataset.length) + (w / dataset.length) / 2;
                    });

        };

        rects.on("click", function (d) {
            //console.log("O valor é " + d);
            //Define sort order flag
            sortBars();
        });


        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
                .text(function (d) {
                    return d;
                })
                .attr("x", function (d, i) {
                    return i * (w / dataset.length) + (w / dataset.length)/2;
                })
                .attr("y", function (d) {
                    return h - (d * 4) + 15;
                })
                .attr("fill","white")
                .attr("text-anchor","middle");
    </script>

</body>

</html>
